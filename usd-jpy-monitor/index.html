<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドル円為替相場モニター</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ドル円為替相場モニター</h1>
        
        <div class="rate-container">
            <div class="current-rate">
                <h2>現在のレート</h2>
                <div id="current-rate-value" class="rate-value">---.--</div>
                <div id="rate-change" class="rate-change">変動: <span id="change-value">0.00</span></div>
                <div id="update-time">最終更新: --:--:--</div>
            </div>
            
            <div class="alert-settings">
                <h2>急変アラート設定</h2>
                <div class="setting-group">
                    <label for="threshold">変動閾値 (円):</label>
                    <input type="number" id="threshold" min="0.01" step="0.01" value="0.50">
                </div>
                <div class="setting-group">
                    <label for="interval">更新間隔 (秒):</label>
                    <input type="number" id="interval" min="5" step="1" value="10">
                </div>
                <button id="start-monitoring">モニタリング開始</button>
                <button id="stop-monitoring" disabled>モニタリング停止</button>
            </div>
        </div>
        
        <div class="history-container">
            <h2>レート履歴</h2>
            <div class="chart-container">
                <canvas id="rate-chart"></canvas>
            </div>
            <div class="history-table-container">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>時間</th>
                            <th>レート</th>
                            <th>変動</th>
                            <th>状態</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <!-- 履歴データがここに追加されます -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="alert-container">
            <h2>急変アラート履歴</h2>
            <div id="alerts">
                <!-- アラートがここに追加されます -->
                <div class="no-alerts">アラートはありません</div>
            </div>
        </div>
    </div>

    <!-- Chart.jsライブラリを読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
